<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #8b949e;
            --accent: #58a6ff;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid var(--border);
        }

        .search {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 8px;
            color: white;
            width: 260px;
        }

        .grid {
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            padding: 40px;
            max-width: 1400px;
            margin: auto;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 26px;
            cursor: pointer;
            transition: .25s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: var(--accent);
        }

        .card h3 {
            margin: 0 0 8px 0;
        }

        .card p {
            margin: 0;
            color: var(--muted);
        }
    </style>
</head>

<body>

<div class="header">
    <h1>ðŸ§ª Python Lab</h1>
    <input class="search" placeholder="Searchâ€¦" oninput="filter(this.value)">
</div>

<div id="grid" class="grid"></div>

<script>
    const user = "AtleSkjelbred1";
    const repo = "Python";

    async function loadFiles() {
        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents`);
        const files = await res.json();
        window.all = files.filter(f => f.name.endsWith(".py"));
        render(window.all);
    }

    function render(list) {
        grid.innerHTML = "";
        list.forEach(f => {
            const d = document.createElement("div");
            d.className = "card";
            d.innerHTML = `<h3>${f.name}</h3><p>${Math.round(f.size / 1024)} KB</p>`;
            d.onclick = () => location = `runner.html?file=${f.name}`;
            grid.appendChild(d);
        });
    }

    function filter(q) {
        q = q.toLowerCase();
        render(window.all.filter(f => f.name.toLowerCase().includes(q)));
    }

    loadFiles();
</script>

</body>
</html>
