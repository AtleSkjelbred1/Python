<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #8b949e;
            --accent: #58a6ff;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, sans-serif;
        }

        /* App layout */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .github-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .github-btn:hover {
            background: #1f2933;
        }

        .search {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 8px;
            color: white;
            width: 260px;
        }

        /* Content */
        .content {
            flex: 1;
            overflow: auto;
            padding: 32px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
        }

        /* Cards */
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 26px;
            cursor: pointer;
            transition: .25s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: var(--accent);
        }

        .card h3 {
            margin: 0 0 8px 0;
        }

        .card p {
            margin: 0;
            color: var(--muted);
        }
    </style>
</head>

<body>

<div class="app">
    <div class="header">
    <div class="header-left">
        <h1>ðŸ§ª Python Lab</h1>
        <button class="github-btn" onclick="openRepo()">Back to GitHub</button>
    </div>
    <input class="search" placeholder="Searchâ€¦" oninput="filter(this.value)">
    </div>

    <div class="content">
        <div id="grid" class="grid"></div>
    </div>
</div>

<script>
    const user = "AtleSkjelbred1";
    const repo = "Python";

    function openRepo() {
        window.open("https://github.com/" + user + "/" + repo, "_blank");
    }

    async function loadFiles() {
        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents`);
        const files = await res.json();
        window.all = files.filter(f => f.name.endsWith(".py"));
        render(window.all);
    }

    function render(list) {
        grid.innerHTML = "";
        list.forEach(f => {
            const d = document.createElement("div");
            d.className = "card";
            d.innerHTML = `<h3>${f.name}</h3><p>${Math.round(f.size / 1024)} KB</p>`;
            d.onclick = () => location = `runner.html?file=${f.name}`;
            grid.appendChild(d);
        });
    }

    function filter(q) {
        q = q.toLowerCase();
        render(window.all.filter(f => f.name.toLowerCase().includes(q)));
    }

    loadFiles();
</script>
</body>
</html>
