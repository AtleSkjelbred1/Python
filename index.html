<!DOCTYPE html>
<html>
<head>
<title>Python Lab</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:Inter, sans-serif;
    background:#0e1117;
    color:#e6edf3;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    background:#161b22;
    padding:40px;
    border-radius:12px;
    text-align:center;
    cursor:pointer;
    transition:0.2s;
    border:1px solid #30363d;
}

.card:hover {
    background:#1f2933;
    transform:translateY(-4px);
}

h1 { margin-top:0; }
p { color:#9da7b1; }

</style>
</head>
<body>

<div class="card" onclick="openFile('hello.py')">
    <h1>Run hello.py</h1>
    <p>Click to run the Python script</p>
</div>

<script>
function openFile(file){
    window.location = "runner.html?file=" + file;
}
</script>

</body>
</html>
