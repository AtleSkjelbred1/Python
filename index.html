<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #8b949e;
            --accent: #58a6ff;
        }

        html, body {
            margin: 0;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, sans-serif;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .github-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .github-btn:hover {
            background: #1f2933;
        }

        .search {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 8px 14px;
            border-radius: 8px;
            color: white;
            width: 240px;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow: auto;
        }

        .grid {
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            cursor: pointer;
            transition: .2s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .card h3 {
            margin: 0 0 8px;
        }

        .card p {
            margin: 0;
            color: var(--muted);
        }
    </style>
</head>

<body>
<div class="app">
    <div class="header">
    <div class="header-left">
        <h2>ðŸ§ª Python Lab</h2>
        <button class="github-btn" onclick="openRepo()">GitHub</button>
    </div>
        <input class="search" placeholder="Search..." oninput="filterFiles(this.value)">
    </div>

    <div class="content">
        <div id="grid" class="grid"></div>
    </div>
</div>

<script>
    const user = "AtleSkjelbred1";
    const repo = "Python";
    let all = [];

    function openRepo() {
        window.open("https://github.com/" + user + "/" + repo, "_blank");
    }

    async function loadFiles() {
        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents`);
        const data = await res.json();
        all = data.filter(f => f.name.endsWith(".py"));
        render(all);
    }

    function render(list) {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";
        list.forEach(f => {
            const d = document.createElement("div");
            d.className = "card";
            d.innerHTML = `<h3>${f.name}</h3><p>${Math.round(f.size / 1024)} KB</p>`;
            d.onclick = () => location = `runner.html?file=${f.name}`;
            grid.appendChild(d);
        });
    }

    function filterFiles(q) {
        q = q.toLowerCase();
        render(all.filter(f => f.name.toLowerCase().includes(q)));
    }

    loadFiles();
</script>
</body>
</html>
