<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #8b949e;
            --accent: #58a6ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, sans-serif;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .repo-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .repo-btn:hover {
            background: #1f2933;
        }

        /* Page container */
        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* Flexbox grid */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
            justify-content: center;
        }

        /* Cards */
        .card {
            background: linear-gradient(145deg, #161b22, #0e1117);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            cursor: pointer;
            transition: 0.25s;
            flex: 1 1 260px;
            max-width: 420px;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, .6);
            border-color: var(--accent);
        }

        .card h2 {
            margin: 0 0 12px 0;
            font-size: 22px;
        }

        .card p {
            margin: 0;
            color: var(--muted);
            line-height: 1.4;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
    </style>
</head>

<body>

<div class="header">
    <h1>ðŸ§ª Python Lab</h1>
    <button class="repo-btn" onclick="openRepo()">Back to Repository</button>
</div>

<div class="container">
    <div class="grid">

        <div class="card" onclick="openFile('hello.py')">
            <h2>hello.py</h2>
            <p>Basic greeting and test script</p>
        </div>

        <div class="card" onclick="openFile('test.py')">
            <h2>test.py</h2>
            <p>My second Python script</p>
        </div>

    </div>
</div>

<div class="footer">
    Powered by GitHub Pages & Pyodide
</div>

<script>
    function openFile(file) {
        window.location = "runner.html?file=" + file;
    }

    function openRepo() {
        window.open("https://github.com/AtleSkjelbred1/Python", "_blank");
    }
</script>

</body>
</html>
